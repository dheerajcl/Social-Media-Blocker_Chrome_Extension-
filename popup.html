<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distraction-Free Zone</title>
  <style>
   body {
  display: flex;
  justify-content: center;
  font-family: Arial, sans-serif;
  background-color: #fff;
  text-align: center;
  border-radius: 8px;
  margin: 0;
  padding: 20px;
  width: 300px;
  height: auto;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #222;
  font-size: 22px;
}

hr {
  border: none;
  border-top: 1px solid #eee;
  margin: 20px 0;
}

.blocked-sites {
  color: #2e2d2d;
  font-size: 16px;
}

.blocked-sites span {
  margin: 0 5px;
}

.blocked-sites span.youtube {
  color: #FF0000;
}

.blocked-sites span.facebook {
  color: #4267B2;
}

.blocked-sites span.netflix {
  color: #E50914;
}

.blocked-sites span.discord {
  color: #7289da;
}

.blocked-sites span.reddit {
  color: #FF4500;
}

.blocked-sites span.instagram {
  color: #C13584;
}

.blocked-sites span.snapchat {
  color: #fffb00;
}

  </style>
</head>
<body>
  <div class="main">
    <h1>Distraction-Free Zone</h1>
    <hr>
    <div class="blocked-sites">
      <span>Current Blocked Sites:</span>
      <span class="youtube">Youtube</span>
      |
      <span class="facebook">Facebook</span>
      |
      <span class="netflix">Netflix</span>
      |
      <span class="discord">Discord</span>
      |
      <span class="reddit">Reddit</span>
      |
      <span class="instagram">Instagram</span>
      |
      <span class="snapchat">Snapchat</span>
    </div>
  </div>
</body>
</html>
